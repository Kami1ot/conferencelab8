<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:insert="~{blocks/head_block :: head}"></th:block>
    <title>Добавление конференции</title>
</head>

<header th:insert="~{blocks/header :: header}"></header>
<body>
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
    <div class="col-md-6 p-lg-5 mx-auto my-5">
        <form action="/addConference" method="post">
            <input type="hidden" data-th-name="${_csrf.parameterName}"
                   data-th-value="${_csrf.token}"> <!-- CSRF токен -->

            <h1 class="h3 mb-3 fw-normal">Добавление конференции</h1>

            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="conferenceName" placeholder="Название конференции" name="conferenceName" required>
                <label for="conferenceName">Название конференции</label>
            </div>
            <div class="form-floating mb-2">
                <input type="datetime-local" class="form-control" id="conferenceDate" placeholder="Дата проведения" name="conferenceDate" required>
                <label for="conferenceDate">Дата проведения</label>
            </div>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="moderatorFullName" placeholder="ФИО модератора" name="moderatorFullName" required>
                <label for="moderatorFullName">ФИО модератора</label>
            </div>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="leadSpeakerFullName" placeholder="ФИО ведущего спикера" name="leadSpeakerFullName" required>
                <label for="leadSpeakerFullName">ФИО ведущего спикера</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Добавить</button>
        </form>
    </div>
</div>

<footer class="container py-5" th:insert="~{blocks/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
